    <div class="content employees">
        <br>
        <form action="#" th:action="@{/manage-reagents}" method="post">
            <input type="hidden" name="reagentId" value="0">
            <span>
                <input type="text" name="reagentName" class="" required>
            </span>
            <span>
                <select name="function" required>
                    <option disabled selected></option>
                    <option value="EXT">Экстракция</option>
                    <option value="PCR">ПЦР</option>
                </select>
            </span>
            <span>
                <button type="submit" name="action" value="add" class="btn employees__btn-add">Добавить</button>
            </span>
        </form>
        <form action="#" th:action="@{/manage-reagents}" th:each="reagentType : ${reagentTypes}" method="post">
            <input type="hidden" name="reagentId" th:value="${reagentType.id}">
            <br>
            <span>
                <input type="text" name="reagentName" required th:value="${reagentType.reagentName}">
            </span>
            <span>
                <select name="function">
                    <option disabled selected></option>
                    <option value="EXT">Экстракция</option>
                    <option value="PCR">ПЦР</option>
                </select>
            </span>
            <span>
                <button type="submit" name="action" value="update" class="btn employees__btn-update">Обновить</button>
            </span>
            <span>
                <button type="submit" name="action" value="delete" class="btn employees__btn-delete">Удалить</button>
            </span>
        </form>
