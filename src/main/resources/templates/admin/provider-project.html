<div th:include="header" xmlns:th="http://www.w3.org/1999/xhtml"></div>
    <div class="content providers-projects">
        <form action="#" th:action="@{/manage-providers-projects}" method="post" class="providers-projects__form">
            <div class="form-group providers-projects__form-providers">
                <p>Выберите поставщика</p>
                <select name="providerId">
                    <option disabled selected></option>
                    <option th:each="provider : ${providers}" th:value="${provider.id}" th:text="${provider.providerName}"></option>
                </select>
            </div>
            <div class="form-group providers-projects__form-projects">
                <p>Выберите проекты</p>
                <select name="projects" multiple>
                    <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.projectName}"></option>
                </select>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-add">
                    <i class="fa fa-plus"></i> Сохранить
                </button>
            </div>
        </form>
    </div>
<div th:include="footer" xmlns:th="http://www.w3.org/1999/xhtml"></div>
